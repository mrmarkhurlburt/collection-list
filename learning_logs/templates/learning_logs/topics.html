{% extends "learning_logs/base.html" %}

{% block page_header %}
  <h1>Topics</h1>
{% endblock page_header %}

{% block content %}
  <ul>
    {% for topic in topics %}
        <li><h2>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </h2></li>
    {% empty %}
        <li><h2>No topics have been added yet.</h2></li>
    {% endfor %}
  </ul>

  <h2><a href="{% url 'learning_logs:new_topic' %}">Add new topic</a></h2>  
{% endblock content %}
