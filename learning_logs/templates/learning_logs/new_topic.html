{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}

<h2> add new topic: </h2>

{% endblock page_header %}


{% block content %}

   <form method="post" action ="{% url 'learning_logs:new_topic' %}" class "form">
     {% csrf_token %}
     {% bootstrap_form form %}
     {% buttons %}
       <button name= "submit" class= "btn btn-primary">Enter</button>
     {% endbuttons %}
   
 <input type="hidden" name="next"
       value="{% url 'learning_logs:index' %}" />

{% endblock content %}
